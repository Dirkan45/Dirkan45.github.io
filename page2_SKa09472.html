    <body>
		<header id="top">
			<h1>World Cup <br>Survey</h1>					
		</header>
        <nav>
            <ul>
                <li><a href="index.html">Main Menu</a></li>
                <li><a href="page2_SKa09472.html">World Cup Survey</a></li>
                <li><a href="page3_Ska09472.html">World Cup Game</a></li>
            </ul>
        </nav>
        <section>
            <form name="myform" action='' method="get">
                <fieldset>
                    <legend>World Cup Survey</legend>
                    <div>
                        <label for="firstName">Name</label>
                        <input type="text" name="firstName" id="firstName" 
                            placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email">Douglas Email</label>
                        <input type="email" name="email" id="email" pattern="[a-z0-9]+@student.douglascollege.ca" placeholder="abc@student.douglascollege.ca" required>
                    </div>
                    <div> 
                        <label for="age">Age</label>
                        <span>
                            <select name="age" id="age" required>
                                <option value="">Please select one option</option>
                                <option value="<=20" required>Below 20</option>
                                <option value="20-30" required>20 - 30</option>
                                <option value="30-40" required>30 - 40</option>
                                <option value=">40" required>Above 40</option>
                            </select>
                        </span>
                    </div>
                    <div id="image">
                        <label for="image">Where are your going to watch the game</label>                    
                        <span id="radio_button">
                            <span><input type="radio" name="image" id="image1"  value="images\soccer-3496510_1280.jpg">At Home!</span>
                            <span><input type="radio" name="image" id="image2"  value="images\bar-209148_1280.jpg">At Bar!</span>
                            <span><input type="radio" name="image" id="image3"  value="images\crowd-1283691_1280.jpg">At Qatar!</span>
                        </span>                    
                    </div>
                    <div>
                        <label for="message">Say Something to your supporting team</label>
                        <textarea name="message" rows="5">Go Canada!</textarea>
                    </div>
                    <div>
                        <input type="submit" name="submit_input" value="Submit Input" onclick="return runValidate(this.form)">
                        <input type="reset" name="reset" value="Clear Input">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Your Message</legend>
                    
                    <div>
                        <p id="text_target">
                        </p>
                    </div>
                    <div id="image_target">                    
                        <img src="" id="image_src" alt="">
                    </div>
                </fieldset>
            </form>
        </section>
        <hr>
